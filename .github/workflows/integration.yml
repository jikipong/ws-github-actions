on:
  push:
  pull_request:

name: integration

jobs:

  coding-style:
    name: Check Coding Style
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Coding Style
        run: check.sh $(pwd) $(pwd)

      - name: report banana result
        run: |
          NB_ERROR=$(cat coding-style-reports.log | wc -l)
          if [ $NB_ERROR -gt 0 ]; then
            ERRORS=$(cat coding-style-reports.log);
            echo "Banana found $NB_ERROR error(s)"
            echo "$ERRORS"
            exit 1
          fi
            echo "Everything is good ! Keep on coding !"
            exit 0
  compile:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compile Project
        run: make

    run-tests:
      run-on: ubuntu-latest
      container:
        image: ghcr.io/epitech/epitech-docker:latest
      needs : [compile, coding-style]
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Compile tests
          run: make compile_tests

        - name: Run Unit Tests
          uses: ./unit_testing

        - name: Run Integration Test
          run: ./integration_testing